<!DOCTYPE html>
<html>
<head>
    <title>Calculator G5</title>
    <link rel="stylesheet" type="text/css" href="style_calculator.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
</head>

<body onload="sistem_calc()">
    <div class="main_calc">
        <!--Ini buat kasih merek, biar keren dikit-->
        <div class="top_calc">
        
        </div>

        <!--Layar untuk menampilkan angka-->
        <div class="layar">
            
        </div>

        <!--Tombol angka dan operator-->
        <div class="tombol">
            <table border="1px">
            <tr>
                <td>7</td>
                <td>8</td>
                <td>9</td>
                <td class="key_del" c>Del</td>
                <td class="key_ac">AC</td>
            </tr><tr>
                <td>4</td>
                <td>5</td>
                <td>6</td>
                <td class="operator">x</td>
                <td class="operator">รท</td>
            </tr><tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
                <td class="operator">+</td>
                <td class="operator">-</td>
            </tr><tr>
                <td>0</td>
                <td>,</td>
                <td>x10<sup>x</sup></td>
                <td class="operator">Ans</td>
                <td class="operator">=</td>
            </tr>
            </table>
        </div> <!--close tag tombol-->

    </div>

    <script type="text/javascript" scr="js_calculator.js"></script>
</body>

</html>
