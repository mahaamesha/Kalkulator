<!DOCTYPE html>
<html>
<head>
    <title>Calculator G5</title>
    <link rel="stylesheet" type="text/css" href="style_calculator.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
</head>

<script>
    function clickme(x){
        myform.display.value += x;
    }

    function backspc(){
        var prevalue = myform.display.value;
        myform.display.value = prevalue.substr(0, prevalue.length-1);
    }

    function fungsiAC(){
        myform.display.value = 0;
    }

    function evaluate(){
        myform.display.value = eval(myform.display.value);
    }
</script>

<body class="container">
    <!--<div class="main_calc">-->
        <form class="main_calc" name="myform">
            
            <!--Ini buat kasih merek, biar keren dikit-->
            <div class="merk_calc">
            
            </div>

            <!--Layar untuk menampilkan angka-->
            <div class="layar">
                <input type="text" name="display" readonly><br>
            </div>

            <!--Tombol angka dan operator-->
            <div class="tombol">
                <div class="tombolBlack">
                    <input type="button" name="btnSin" value="sin" onclick="clickme('sin')">
                    <input type="button" name="btnCos" value="cos" onclick="clickme('cos')">
                    <input type="button" name="btnTan" value="tan" onclick="clickme('tan')">
                    <input type="button" name="btnCot" value="cot" onclick="clickme('cot')">
                    <input type="button" name="btnOn" value="ON" onclick="fungsiON()">
                    <br>
                </div>

                <div class="tombolSilver">
                    <p>
                    <input type="button" name="btn7" value="7" onclick="clickme('7')">
                    <input type="button" name="btn8" value="8" onclick="clickme('8')">
                    <input type="button" name="btn9" value="9" onclick="clickme('9')">
                    <input class="btnDel" type="button" name="btnDel" value="DEL" onclick="backspc()">
                    <input class="btnAC" type="button" name="btnAC" value="AC" onclick="fungsiAC()">
                    </p><p>
                    <input type="button" name="btn4" value="4" onclick="clickme('4')">
                    <input type="button" name="btn5" value="5" onclick="clickme('5')">
                    <input type="button" name="btn6" value="6" onclick="clickme('6')">
                    <input type="button" name="btnMul" value="x" onclick="clickme('*')">
                    <input type="button" name="btnDiv" value="/" onclick="clickme('/')">
                    </p><p>
                    <input type="button" name="btn1" value="1" onclick="clickme('1')">
                    <input type="button" name="btn2" value="2" onclick="clickme('2')">
                    <input type="button" name="btn3" value="3" onclick="clickme('3')">
                    <input type="button" name="btnAdd" value="+" onclick="clickme('+')">
                    <input type="button" name="btnMin" value="-" onclick="clickme('-')">
                    </p><p>
                    <input type="button" name="btn0" value="0" onclick="clickme('0')">
                    <input type="button" name="btn00" value="00" onclick="clickme('00')">
                    <input type="button" name="btnComma" value="." onclick="clickme('.')">
                    <input type="button" name="btnAns" value="Ans" onclick="#">
                    <input type="button" name="btnHasil" value="=" onclick="evaluate('myform.display.value')">
                </p>
                </div>
            </div> <!--close tag tombol-->
        </form>
    <!--</div>-->
</body>

</html>
